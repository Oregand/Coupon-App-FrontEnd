<ion-view view-title="" class="product-view">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear ion-share" ng-click="shareViaTwitter(product)"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true">
    <div class="product-card-content">
      <div class="item item-image">
        <pre-img ratio="_1_1" helper-class="main-image">
          <img ng-src="img/sample_images/products/2.jpeg" spinner-on-load>
        </pre-img>
      </div>
      <div class="item item-body">
        <h2 class="product-title">{{product.offer.h1}}</h2>
        <div>
          <p class="product-like"><i></i>You Save:</p>
          <p class="likes"><i class="icon ion-social-euro"></i> {{product.offer.val}}</p>
        </div>
        <p class="product-price" ng-if="product.vchr === null" ng-click="showAddToCartPopup(product)">Create Voucher</p>
      </div>
      <div class="item item-body">
        <p class="product-description">{{product.offer.h2}}</p>
        <p class="product-description">
            <strong>Coupon Barcode</strong></br>
        </p>
        <barcode type="code128b" render="img" string="{{product.vchr.bcodes[2].b}}" options="vm.options" ></barcode><br>
      </div>
    </div>
  </ion-content>
</ion-view>

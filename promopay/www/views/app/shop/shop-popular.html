<ion-view view-title="Promopay" class="shop-popular-view">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>

    <!-- Pull To Get New -->
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getNewData()"></ion-refresher>
    <!-- /Pull To Get New -->

    <!-- Content -->
    <div class="row shop-products-narrow-cards-outer">
      <div ng-repeat="product in products" class="col col-50 shop-product-narrow-card" ui-sref="app.product-detail({productId: product._id})">
        <div class="list card">
          <div class="item item-image">
            <pre-img ratio="_1_1" helper-class="main-image">
              <img ng-src="{{product.picture}}" spinner-on-load>
            </pre-img>
          </div>
          <div class="item item-body">
            <h2 class="card-title">{{product.title}}</h2>
            <p class="card-description"><b>â‚¬{{product.price}}</b> - {{product.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /Content -->

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%"></ion-infinite-scroll>
    <!-- /Infinit scroll -->

  </ion-content>
</ion-view>

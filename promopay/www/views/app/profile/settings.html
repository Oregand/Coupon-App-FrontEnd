
<ion-view view-title="Settings" class="settings-view">
  <ion-content>
    <div class="list">
      <div class="item item-divider title">
        Account
      </div>
      <a class="item item-icon-left settings-option" ng-click="showTerms()">
        <i class="icon ion-ios-information-outline"></i>
        Terms of Service & Privacy Policy
      </a>
      <a class="item item-icon-left settings-option" ng-click="showFAQ()">
        <i class="icon ion-ios-chatboxes-outline"></i>
        FAQ & Help
      </a>
      <a class="item item-icon-left settings-option" ng-click="logOut()">
        <i class="icon ion-ios-close-outline"></i>
        Sign Out
      </a>
    </div>
  </ion-content>
</ion-view>
